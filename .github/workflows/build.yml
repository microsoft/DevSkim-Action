#
# Test build action
#

name: Build and test

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:

jobs:

  # Check that container image can be built
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

      # Allow upload of events into GitHub Security tab
      security-events: write
    steps:

    - uses: actions/checkout@v3

    # Check that dockerfile can be built
    - name: Build action image
      run: docker build . --file Dockerfile

    # Can the action run successful against the repo
    - name: Self test action
      uses: ./

    - name: Check file exists
      run: |
        cat ${{ github.workspace }}/devskim-results.sarif

        pwsh -c "Get-Content '${{ github.workspace }}/devskim-results.sarif' | Set-Content '${{ github.workspace }}/devskim-results.sarif' -Encoding UTF8"

    # Make sure results exist and can by uploaded
    - name: Upload results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ github.workspace }}/devskim-results.sarif
